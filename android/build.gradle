// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    buildToolsVersion = "35.0.0"
    minSdkVersion = 24
    compileSdkVersion = 35
    targetSdkVersion = 35
    castFrameworkVersion = "22.1.0"
    ndkVersion = "29.0.14206865" // Required for libmpv AAR built with NDK r29
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
    classpath("io.sentry:sentry-android-gradle-plugin:5.12.2")
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
  
  // Force resolution of androidsvg to a single version
  configurations.all {
    resolutionStrategy {
      // Substitute the JAR version with the AAR version
      dependencySubstitution {
        substitute module('com.caverock:androidsvg:1.4') using module('com.caverock:androidsvg-aar:1.4')
      }
    }
    // Also exclude the JAR variant entirely
    exclude group: 'com.caverock', module: 'androidsvg'
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
