name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Fix androidsvg duplicate class conflict
        run: |
          # Replace androidsvg with androidsvg-aar in react-native-fast-image
          sed -i 's/implementation "com.caverock:androidsvg:1.4"/implementation "com.caverock:androidsvg-aar:1.4"/g' node_modules/@d11/react-native-fast-image/android/build.gradle
          echo "Fixed androidsvg dependency in @d11/react-native-fast-image"
          
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean
        
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease -PreactNativeArchitectures=armeabi-v7a
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/release/*.apk
          draft: true
          prerelease: true
          generate_release_notes: true
